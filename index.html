<!DOCTYPE html>
<html lang="en">

<head>
    <title>Web Project</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href='http://www.fontonline.ir/css/BYekan.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style/IndexStyle.css">
    <link rel="stylesheet" href="style/reset.css">
</head>

<body>
    <!--Main section - fix width - centered-->
    <section id="main-section">
        <header>
            <!--Navigation bar-->
            <nav class="navigation-bar">
                <div id="menu-item-div" class="menu-div">
                    <h2 id="menu-logo">فروشگاه</h2>
                    <a href="#" class="menu-item">صفحه اول</a>
                    <a href="#" class="menu-item">تماس با ما</a>
                    <a href="#" class="menu-item">پشتیبانی</a>
                    <a href="#" class="menu-item">محصولات</a>
                </div>
                <div id="menu-button-div" class="menu-div">
                    <button class="menu-button">ورود / ثبت نام</button>
                    <!--
                    <button class="menu-button">هادی </button>
                    <div class="hidden-div">
                        <div id="menu-dropdown" class="dropdown-content">
                            <a href="#" class="nav-submenu-item">پروفایل</a>
                            <a href="#" class="nav-submenu-item">خروج از حساب</a>
                        </div>
                    </div>
                    -->
                </div>
            </nav>
        </header>

        <!--Main content-->
        <div class="container">
            <!--Hero Header Section-->
            <div class="hero-header">
                <p id="hero-text">در محصولات سایت جستجو کنید...</p>
                <form class="hero-form">
                    <input type="text" id="product-input" placeholder="نام محصول خود را وارد کنید...">
                    <input type="submit" id="product-submit" value="جستجو کنید">
                </form>
                <img src="images/clock.png" alt="clock">
            </div>
            <!--Sort Box-->
            <div class="sort-box">
                <p id="sort-by-text">مرتب سازی بر اساس:</p>
                <button class="sort-button-active" id="sort-by-max-sale-button">بیشترین فروش</button>
                <button class="sort-button" id="sort-by-price">قیمت</button>
            </div>
            <!--Product list and filters-->
            <div class="product-view-wrapper">
                <div class="product-view">
                    <div class="filter-box">
                        <div class="filter-box-sections">
                            <div class="filter-header">
                                <p class="filter-header-text">دسته بندی ها</p>
                            </div>
                            <div class="filter-content">
                                <form class="filter-checkbox-list">
                                    <div class="checkbox-wrapper">
                                        <input class="filter-checkbox" type="checkbox" id="filter1" value="f1">
                                        <label for="filter1">دسته بندی اول</label><br>
                                    </div>
                                    <div class="checkbox-wrapper">
                                        <input class="filter-checkbox" type="checkbox" id="filter2" value="f2">
                                        <label for="filter2">دسته بندی دوم</label><br>
                                    </div>
                                    <div class="checkbox-wrapper">
                                        <input class="filter-checkbox" type="checkbox" id="filter3" value="f3">
                                        <label for="filter3">دسته بندی سوم</label><br>
                                    </div>
                                    <div class="checkbox-wrapper">
                                        <input class="filter-checkbox" type="checkbox" id="filter4" value="f4">
                                        <label for="filter4">دسته بندی چهارم</label><br>
                                    </div>
                                    <div class="checkbox-wrapper">
                                        <input class="filter-checkbox" type="checkbox" id="filter5" value="f5">
                                        <label for="filter5">دسته بندی پنجم</label><br>
                                    </div>
                                    <div class="checkbox-wrapper">
                                        <input class="filter-checkbox" type="checkbox" id="filter6" value="f6">
                                        <label for="filter6">دسته بندی ششم</label><br>
                                    </div>
                                    <div class="checkbox-wrapper">
                                        <input class="filter-checkbox" type="checkbox" id="filter7" value="f6">
                                        <label for="filter7">دسته بندی هفتم</label><br>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="product-list"></div>
                </div>
            </div>
        </div>

        <!--Footer-->
        <footer>
            <p>تمامی حقوق برای توسعه دهندگان محفوظ است. سید سروش مرتضوی مقدم - مانا عطارد</p>
        </footer>
    </section>
</body>

</html>
