<!--
    In this file, the shared components in all pages (menu, content section, footer) are defined.
    Pages using this file vary only in the container div section.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Web Project</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href='http://www.fontonline.ir/css/BYekan.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/userProfile.css">
</head>

<body>
    <!--Main section - fix width - centered-->
    <section id="main-section">
        <header>
            <!--Navigation bar-->
            <nav class="navigation-bar">
                <div id="menu-item-div" class="menu-div">
                    <h2 id="menu-logo">فروشگاه</h2>
                    <a href="#" class="menu-item">صفحه اول</a>
                    <a href="#" class="menu-item">تماس با ما</a>
                    <a href="#" class="menu-item">پشتیبانی</a>
                    <a href="#" class="menu-item">محصولات</a>
                </div>
                <div id="menu-button-div" class="menu-div">
                    <button class="white-button-yellow-border">ورود / ثبت نام</button>
                    <!--
                    <button class="white-button-yellow-border">هادی </button>
                    <div class="hidden-div">
                        <div id="menu-dropdown" class="dropdown-content">
                            <a href="#" class="nav-submenu-item">پروفایل</a>
                            <a href="#" class="nav-submenu-item">خروج از حساب</a>
                        </div>
                    </div>
                    -->
                </div>
            </nav>
        </header>

        <!--Only change this div for each page!!!!!!-->
        <div id="profile_tab" class="container">
            <div id="profile_title">
                <h2 id="profile_title_h">هادی عزیز، خوش آمدید</h2>
                <h4 id="profile_title_h2">|موجودی حساب شما: ۱۰/۰۰۰</h4>
                <button id="profile_title_b" class="yellow-button" >افزایش موجودی</button>
            </div>
            <div id="profile_tabs">
                <button class="tab" id="pro_tab" onclick="change_tab_pro()">پروفایل</button>
                <button class="tab" id="rec_tab" onclick="change_tab_rec()">رسید ها</button>
            </div>
            <div id="profile_info">
                <form name= "info-form" id="form_input" novalidate>
                    <div id="section1">
                        <div class="input_">
                            <label for="name" class="input_label" id="name_input_label">نام</label>
                            <div class="input_message">
                                <input type="text" class="input_box" id="name_input" name="name" placeholder="نام خود را وارد کنید..." required>
                                <span class="error" aria-live="polite"></span>
                            </div>
                        </div>
                        <div class="input_">
                            <label for="lastname" class="input_label" id="lastname_input_label">نام خانوادگی</label>
                            <div class="input_message">
                                <input type="text" class="input_box" id="lastname_input" maxLength="255" name="lastname" placeholder="نام خانوادگی خود را وارد کنید..." required>
                                <span class="error" aria-live="polite"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input_"  id="pass_box">
                        <label for="password" class="input_label" id="pass_input_label">رمز عبور</label>
                        <div class="input_message">
                            <input type="password" class="input_box" id="pass_input" minlength="6" maxLength="255" pattern="^(?=.*[a-zA-Z])(?=.*[0-9]).{6,266}" name="password" placeholder="رمز عبور خود را وارد کنید..." pattern="(.*).{6,}" title="باید لااقل ۶ کاراکتر باشد" required>
                            <span class="error" aria-live="polite"></span>
                        </div>
                    </div>
                    <div class="input_" id="address_box">
                        <label for="address" class="input_label" id="address_input_label">آدرس</label>
                        <div class="input_message">
                            <input type="text" cols="40" rows="5" class="input_box" maxLength="1000" id="address_input" name="address" placeholder="آدرس خود را وارد کنید..." required>
                            <span class="error" aria-live="polite"></span>
                        </div>
                    </div>
                    <input type="submit" id="submit_input" class="yellow-button" value="ویرایش اطلاعات">
                </form>
            </div>
            <div id="receipt_section">
                <div class="receipt_item" id="receipt_title">
                    <p class="item_1">کد پیگیری</p>
                    <p class="item_2">کالا</p>
                    <p class="item_3">قیمت پرداخت شده</p>
                    <p class="item_4">آدرس ارسال شده</p>
                    <p class="item_5">وضعیت</p>
                </div>
            </div>
        </div>

        <!--Footer-->
        <footer>
            <p>تمامی حقوق برای توسعه دهندگان محفوظ است. سروش مرتضوی مقدم - مانا عطارد</p>
        </footer>
    </section>
    <!-- The Modal -->
    <div id="modalWindow" class="modal">
        <!-- Modal content -->
        <div id="modal" class="modal-content">
            <span class="modalClose">&times;</span>
            <div id="modal-message"></div>
        </div>
    
    </div>
    <script src="Script\userProfile.js"></script>
</body>

</html>
