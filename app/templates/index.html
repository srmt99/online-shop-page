<!DOCTYPE html>
<html lang="en">

<head>
    <title>Web Project</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href='http://www.fontonline.ir/css/BYekan.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../static/Style/IndexStyle.css">
    <link rel="stylesheet" href="../static/Style/reset.css">
</head>

<body>
    <!--Main section - fix width - centered-->
    <section id="main-section">
        <header>
            <!--Navigation bar-->
            <nav class="navigation-bar">
                <div id="menu-item-div" class="menu-div">
                    <h2 id="menu-logo">فروشگاه</h2>
                    <a href="index.html" class="menu-item">صفحه اول</a>
                    <a href="#" class="menu-item">تماس با ما</a>
                    <a href="#" class="menu-item">پشتیبانی</a>
                    <a href="#" class="menu-item" id="menu-item-products">محصولات</a>
                </div>
                <div id="menu-button-div" class="menu-div">
                    <button class="white-button-yellow-border" id="sign-in-button">ورود / ثبت نام</button>
                    <!--
                    <button class="white-button-yellow-border">هادی </button>
                    <div class="hidden-div">
                        <div id="menu-dropdown" class="dropdown-content">
                            <a href="#" class="nav-submenu-item">پروفایل</a>
                            <a href="#" class="nav-submenu-item">خروج از حساب</a>
                        </div>
                    </div>
                    -->
                </div>
            </nav>
        </header>

        <!--Main content-->
        <div class="container">
            <!--Hero Header Section-->
            <div class="hero-header" id="hero-slider">
                <!--Slider-->
                <div id="slider" class="hero-section">
                    <div class="slider-container" id="hero-slider-container">
                        <img src="../static/images/Bags.png" alt="" class="slider-img">
                        <img src="../static/images/Tools.png" alt="" class="slider-img">
                        <img src="../static/images/SchoolClipart.png" alt="" class="slider-img">
                    </div>
                    <div class="slider-controls">
                        <span id="previous" class="slider-control-button"></span>
                        <span id="next" class="slider-control-button"></span>
                    </div>
                </div>
                <!--Hero header content-->
                <div id="hero-content" class="hero-section">
                    <p id="hero-text">در محصولات سایت جستجو کنید...</p>
                    <form class="hero-form">
                        <input type="text" id="product-input" placeholder="نام محصول خود را وارد کنید...">
                        <input type="submit" class="yellow-button" id="product-submit" value="جستجو کنید">
                    </form>
                    <img src="../static/images/clock.png" alt="clock">
                </div>
            </div>
            <!--Sort box and item-per-page chooser wrapper-->
            <div class="product-sort-num-wrapper">
                <!--Sort Box-->
                <div class="sort-box">
                    <p id="sort-by-text">مرتب سازی بر اساس:</p>
                    <button class="sort-option blue-button do-hover" id="sort-by-max-sale-button">بیشترین فروش</button>
                    <!--<button class="white-button" id="sort-by-price">قیمت</button> -->
                    <!--changed for phase 3-->
                    <button class="sort-option white-button" id="sort-by-price-desc">قیمت نزولی</button>
                    <button class="sort-option white-button" id="sort-by-price-asc">قیمت صعودی</button>
                    <button class="sort-option white-button" id="sort-by-date">تاریخ</button>
                </div>
                <!--items per page-->
                <div class="select-item-num-box">
                    <p id="item-num-text">تعداد در هر صفحه:</p>
                    <select class="item-num-select" id="select-page-limit">
                        <option value="10">10</option>
                        <option value="15" selected="selected">15</option>
                        <option value="20">20</option>
                    </select>
                </div>
            </div>
            <!--Product list and filters-->
            <div class="product-view-wrapper" id="product-list-div">
                <p id="searched-items"></p>
                <div class="product-view">
                    <div class="filter-box">
                        <div class="filter-box-sections">
                            <div class="filter-header">
                                <p class="filter-header-text">دسته بندی ها</p>
                            </div>
                            <div class="filter-content">
                                <form class="filter-checkbox-list" id="category-form">
                                    
                                </form>
                            </div>
                        </div>
                        <div class="filter-box-sections">
                            <div class="filter-header">
                                <p class="filter-header-text">تنظیم قیمت کالا</p>
                            </div>
                            <div class="filter-content" id="price-filter-content">
                                <label for="min-price-input">از: </label>
                                <input type="text" class="price-filter" id="min-price-input">
                                <label id="price-filter-label" for="max-price-input">تا: </label>
                                <input type="text" class="price-filter" id="max-price-input">
                                <input type="submit" id="price-filter-submit" value="ثبت">
                            </div>
                        </div>
                    </div>
                    <!--Section where the product list is viewed along with pagination-->
                    <div class="product-section-wrapper">
                        <!--Product list section-->
                        <div class="product-list" id="product-list-section">

                        </div>
                        <!--Pagination section-->
                        <div class="pagination-wrapper">
                            <div class="pagination" id="pagination-section">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Footer-->
        <footer>
            <p>تمامی حقوق برای توسعه دهندگان محفوظ است. سروش مرتضوی مقدم - مانا عطارد</p>
        </footer>
    </section>
    <!-- The buying window Modal -->
    <div id="modalWindow" class="modal">
        <!-- Modal content -->
        <div id="modal" class="modal-content">
            <span class="modalClose">&times;</span>
            <div id="modal-message"></div>
        </div>

    </div>
    <script src="../static/Script/slider.js"></script>
    <script src="../static/Script/productList.js"></script>
    <script src="../static/Script/menu.js"></script>
</body>

</html>
