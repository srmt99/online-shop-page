<!--
    In this file, the shared components in all pages (menu, content section, footer) are defined.
    Pages using this file vary only in the container div section.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Web Project</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href='http://www.fontonline.ir/css/BYekan.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../static/style/reset.css">
    <link rel="stylesheet" href="../static/style/adminProfile.css">
</head>

<body>
    <!--Main section - fix width - centered-->
    <section id="main-section">
        <header>
            <!--Navigation bar-->
            <nav class="navigation-bar">
                <div id="menu-item-div" class="menu-div">
                    <h2 id="menu-logo">فروشگاه</h2>
                    <a href="http://127.0.0.1:5002/" class="menu-item">صفحه اول</a>
                    <a href="#" class="menu-item">تماس با ما</a>
                    <a href="#" class="menu-item">پشتیبانی</a>
                    <a href="#" class="menu-item" id="menu-item-products">محصولات</a>
                </div>
                <div id="menu-button-div" class="menu-div">
                    <button class="white-button-yellow-border" id="sign-in-button">ورود / ثبت نام</button>
                    <!--
                    <button class="white-button-yellow-border">هادی </button>
                    <div class="hidden-div">
                        <div id="menu-dropdown" class="dropdown-content">
                            <a href="#" class="nav-submenu-item">پروفایل</a>
                            <a href="#" class="nav-submenu-item">خروج از حساب</a>
                        </div>
                    </div>
                    -->
                </div>
            </nav>
        </header>

        <!--Only change this div for each page!!!!!!-->
        <div class="container">
            <h2 id="profile_title_h">ادمین عزیز، خوش آمدید</h2>
            <div id="profile_tabs">
                <button class="tab" id="pro_tab" onclick="change_tab_pro()">لیست کالاها</button>
                <button class="tab" id="cat_tab" onclick="change_tab_cat()">لیست دسته ها</button>
                <button class="tab" id="rec_tab" onclick="change_tab_rec()">رسید ها</button>
            </div>
            <button class="blue-button do-hover" id="new-product" onclick="add_product()" >+ ایجاد محصول جدید</button>
            <div class="product-list" id="product_list">
                
            </div>
            <div id="category_section">
            </div>
            <div class="input_message" style="display:none;" id="receipt_search">
                <label for="search" class="input_label" id="search_input_label">جستجوی کد پیگیری</label>
                <input type="text" class="input_box" id="search_input" name="search" placeholder="کد پیگیری را برای جستجو وارد کنید..." required>
            </div>
            <div id="receipt_section">
                
            </div>
        </div>

        <!--Footer-->
        <footer>
            <p>تمامی حقوق برای توسعه دهندگان محفوظ است. سروش مرتضوی مقدم - مانا عطارد</p>
        </footer>
    </section>
    <!-- The Modal -->
    <div id="modalWindow" class="modal">
        <!-- Modal content -->
        <div id="modal" class="modal-content">
            <span class="modalClose">&times;</span>
            <div id="modal-message"></div>
        </div>
    
    </div>
    <script src="../static/Script/adminProfile.js"></script>
    <script src="../static/Script/menu.js"></script>
</body>

</html>
